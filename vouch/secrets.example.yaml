config:
  vouch:
    logLevel: info
    cookie:
      domain: mydomain.com
      maxAge: 0
    testing: false
    domains: 
      mydomain.com
    allowAllUsers: true
    whiteList: []
    jwt:
      maxAge: 1
      compress: true
    webapp: true

  oauth:
    provider: oidc
    client_id: xxx
    client_secret: yyy
    auth_url: https://mydomain.okta.com/oauth2/v1/authorize
    token_url: https://mydomain.okta.com/oauth2/v1/token
    user_info_url: https://mydomain.okta.com/oauth2/v1/userinfo
    scopes:
      - openid
      - email
      # - profile
    callback_url: https://vouch.mydomain.com/auth